service: authentication-gw-offline

configValidationMode: off

plugins:
  - serverless-offline

custom:
  serverless-offline:
    host: 0.0.0.0
    httpPort: 3000

provider:
  name: "offline"
  stage: offline
  timeout: 15

functions:
  api-app:
    handler: dist/api-app.handler
    events:
      - httpApi:
          method: any
          path: /{proxy+}
    environment:
      STAGE: "offline"
      AWS_PROFILE: ${env:AWS_PROFILE, 'virtualfinland'}
