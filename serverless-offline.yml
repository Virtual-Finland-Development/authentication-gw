service: authentication-gw-offline

configValidationMode: off

plugins:
  - serverless-offline

custom:
  serverless-offline:
    host: 0.0.0.0
    httpPort: 4078

provider:
  name: "offline"
  stage: offline
  timeout: 15

functions:
  api-app:
    handler: dist/app.handler
    events:
      - httpApi:
          method: any
          path: /{proxy+}
    environment:
      STAGE: "offline"
      DEBUG_MODE: ${env:DEBUG_MODE, false}
      AWS_PROFILE: ${env:AWS_PROFILE, 'virtualfinland'}
      AWS_REGION: ${env:AWS_REGION, 'eu-north-1'}
      AUTHGW_ENDPOINT_URL_OVERRIDE: ${env:AUTHGW_ENDPOINT_URL_OVERRIDE, ''}
